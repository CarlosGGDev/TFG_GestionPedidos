<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}" title="style" />
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- PENDIENTE: -->
    <!-- MODIFICAR ACTION HACIA CONTROLADOR -->
    <!-- AÑADIR LINK HACIA PAGINA REGISTRO -->

    <form th:action="@{/acceso}" method="post" class="col-4 mx-auto my-5 p-5 d-flex flex-wrap flex-column">
        <div class="text-center">
            <img id="logo" class="img-fluid" th:src="@{/img/logo.png}"><br/>
            <p class="m-0 fs-1">Coral</p>
            <p>No tienes cuenta? <a th:href="@{/registro}">Regístrate</a></p>
        </div>

        <!-- AVISOS DE ERRORES???
            ESTE AVISO DE LANZARÁ YA QUE ASÍ ESTA DEFINIDO EN LA CLASE SecurityConfiguration (.failureUrl("/acceso?error=true"))
        -->
        <div id="alert-error" th:if="${param.error}" class="alert alert-danger">Credenciales incorrectas</div>
        <div class="mb-3">
            <label class="form-label" for="email" >EMAIL</label>

            <!-- EL INPUT DE EMAIL TIENE QUE TENER COMO NOMBRE 'USERNAME' PARA QUE SPRING SECURITY LO RECONOZCA ??? -->
            <input id="email" class="form-control" type="email" name="username" placeholder="Escribe tu email aquí" required autofocus>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">CONTRASEÑA</label>
            <input id="password" class="form-control" type="password" name="password" placeholder="Escribe tu contraseña aquí" required>
        </div>
        <button class="btn btn-dark my-2" type="submit">INICIAR SESIÓN</button>
    </form>

    <!-- BOOTSTRAP JS/POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
