<!DOCTYPE html>
<!--suppress RequiredAttributes -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" sizes="32x32">
    <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}" title="style" />
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <section>
        <form th:action="@{/acceso}" method="post" class="col-4 mx-auto my-5 p-5 d-flex flex-wrap flex-column">
            <div class="text-center">
                <img id="logo" class="img-fluid" th:src="@{/img/logo.png}"><br/>
                <p class="m-0 fs-1">Coral</p>
                <p>No tienes cuenta? <a th:href="@{/registro}">Regístrate</a></p>
            </div>
            <div id="alert-error" th:if="${param.error}" class="alert alert-danger">Credenciales incorrectas</div>
            <div class="mb-3">
                <label class="form-label" for="email" >EMAIL</label>
                <input id="email" class="form-control" type="email" name="username" maxlength="50" placeholder="Escribe tu email aquí" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">CONTRASEÑA</label>
                <input id="password" class="form-control" type="password" name="password" maxlength="100" placeholder="Escribe tu contraseña aquí" required>
            </div>
            <button class="btn btn-dark my-2" type="submit">INICIAR SESIÓN</button>
        </form>
    </section>

    <!-- BOOTSTRAP JS/POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
