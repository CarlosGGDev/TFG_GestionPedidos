<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" sizes="32x32">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JS -->
    <script th:src="@{/js/form.js}"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}" title="style" />
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

    <section>
        <form id="form" th:action="@{/registro}" th:object="${user}" method="post" class="col-8 my-5 mx-auto p-5 px-2 d-flex flex-wrap">
            <div class="text-center col-12">
                <img class="img-fluid" th:src="@{/img/logo.png}"><br/>
                <p class="m-0 fs-1">Coral</p>
                <p>Ya tienes cuenta? <a th:href="@{/acceso}">Inicia sesión</a></p>
            </div>
            <div class="col-12 d-flex flex-wrap justify-content-evenly">
                <div class="col-5 d-flex flex-wrap justify-content-between">
                    <div class="col-12 mb-3">
                        <label class="form-label" for="name">NOMBRE</label>
                        <input th:field="*{name}" id="name" class="form-control" type="text" name="name"
                               maxlength="50"
                               pattern="^[A-Za-z0-9\.-]{1,50}$"
                               oninput="this.setCustomValidity('')"
                               oninvalid="this.setCustomValidity('Solo puede contener:\nLetras sin acentos\nNúmeros\nPuntos o guiones')"
                               placeholder="Escribe tu nombre" required />
                        <div th:if="${nameError}" class="field-error">
                            <small th:text="${nameError}"></small>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label" for="email">EMAIL</label>
                        <input th:field="*{email}" id="email" class="form-control" type="email" name="email" maxlength="50" placeholder="Escribe tu email" required />
                        <div th:if="${emailError}" class="field-error">
                            <small th:text="${emailError}"></small>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label" for="password">CONTRASEÑA</label>
                        <input th:field="*{password}" id="password" class="form-control" type="password" name="password" maxlength="100" placeholder="Escribe tu contraseña" required />
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label" for="confirm-password">REPITE LA CONTRASEÑA</label>
                        <div class="d-flex justify-content-end align-items-center">
                            <input id="confirm-password" class="form-control" type="password" name="confirm-password" maxlength="100" placeholder="Escribe tu contraseña" required />
                            <i id="icon-check" class="bi bi-check" hidden></i>
                            <i id="icon-alert" class="bi bi-exclamation-lg" hidden></i>
                        </div>
                    </div>
                </div>
                <div class="col-5 d-flex flex-wrap justify-content-between">
                    <div class="col-5 mb-3">
                        <label class="form-label" for="nif">NIF</label>
                        <input th:field="*{nif}" id="nif" class="form-control" type="text" name="nif"
                               maxlength="9"
                               pattern="^[A-Z][0-9]{7}[A-Z0-9]$"
                               oninput="this.setCustomValidity('')"
                               oninvalid="this.setCustomValidity('NIF empresa:\nEmpieza por letra mayúscula\nSeguido de 7 números\nLetra o número final')"
                               placeholder="Escribe tu NIF" required />
                        <div th:if="${nifError}" class="field-error">
                            <small th:text="${nifError}"></small>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label" for="phone">TELÉFONO</label>
                        <input th:field="*{phone}" id="phone" class="form-control" type="text" name="phone"
                               maxlength="9"
                               pattern="^[0-9]{9}$"
                               oninput="this.setCustomValidity('')"
                               oninvalid="this.setCustomValidity('Debe contener:\n9 números')"
                               placeholder="Nº teléfono" required />
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label" for="address">DIRECCIÓN</label>
                        <input th:field="*{address}" id="address" class="form-control" type="text" name="address" maxlength="70" placeholder="Escribe tu dirección" required />
                    </div>
                    <div class="col-7 mb-3">
                        <label class="form-label" for="town">LOCALIDAD</label>
                        <input th:field="*{town}" id="town" class="form-control" type="text" name="town"
                               maxlength="50"
                               pattern="^[A-Za-zÀÈÌÒÙÁÉÍÓÚÜüÇç']{1,50}$"
                               oninput="this.setCustomValidity('')"
                               oninvalid="this.setCustomValidity('Solo puede contener:\nLetras\nEspacios en blanco')"
                               placeholder="Escribe tu localidad" required />
                    </div>
                    <div class="col-4 mb-3">
                        <label class="form-label" for="zipcode">C. POSTAL</label>
                        <input th:field="*{zipcode}" id="zipcode" class="form-control" type="text" name="zipcode"
                               maxlength="5"
                               pattern="^[0-9]{5}$"
                               oninput="this.setCustomValidity('')"
                               oninvalid="this.setCustomValidity('Solo puede contener:\n5 números')"
                               placeholder="C.P." required />
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label"></label>
                        <button id="btn-register" class="col-12 btn btn-dark" type="submit">REGISTRARSE</button>
                    </div>
                </div>
            </div>
        </form>
    </section>

</body>
</html>
