<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- TOKEN POST REQUESTS -->
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Productos</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" sizes="32x32">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/products.css}" title="style" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}" title="style" />
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JQUERY DATATABLE PLUGIN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!-- JS -->
    <script th:src="@{/js/products.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- HEADER -->
    <header th:replace="fragments/fragments :: default-header"></header>

    <!-- CONTENT -->
    <section>
        <div class="mt-3 mx-auto col-8 mb-5 p-5">
            <table id="products-table">
                <thead>
                <tr>
                    <th>REF.</th>
                    <th>PRODUCTO</th>
                    <th>CATEGOR√çA</th>
                    <th>PRECIO KG</th>
                </tr>
                </thead>
                <tbody>
                    <!-- JSON DATA -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- FOOTER -->
    <footer th:replace="fragments/fragments :: footer"></footer>

    <!-- BOOTSTRAP JS/POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
