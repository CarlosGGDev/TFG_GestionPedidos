<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Perfil</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}" title="style" />
	<!-- BOOTSTRAP CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- BOOTSTRAP ICONS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

	<!-- HEADER -->
	<header class="p-0 mb-3 border-bottom">
		<!-- NAV BAR -->
		<nav class="navbar navbar-expand-md navbar-light p-2 py-3">
			<div class="container-fluid">
				<img id="logo" th:src="@{/img/logo.png}">
				<button class="navbar-toggler border-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMenu" aria-controls="collapseMenu" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapseMenu">
					<ul class="navbar-nav mx-auto mb-2 mb-md-0 fs-5">
						<li class="nav-item">
							<a th:href="@{/}" class="nav-link">Pedidos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link">Productos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link">Contacto</a>
						</li>
						<li class="nav-item">
							<a class="nav-link">Perfil</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#"><i class="bi bi-box-arrow-right m-2"></i>Salir</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- CONTENT -->
	<section>
		<div class="container">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 mx-auto m-5 p-4">
				<h2>Perfil</h2>
				<div class="my-5">
					<h5>Datos de usuario</h5>
				</div>
				<div>
					<h5>Actualizar datos</h5>
					<form th:action="@{/#}" method="post" class="col-12 my-5 d-flex flex-wrap justify-content-around">
						<div class="col-12 col-md-5 mb-3">
							<label class="form-label" for="name">NOMBRE</label>
							<input id="name" class="form-control" type="text" name="name" placeholder="Escribe tu nombre" required>
						</div>
						<div class="col-12 col-md-5 mb-3">
							<label class="form-label" for="email">EMAIL</label>
							<input id="email" class="form-control" type="email" name="email" placeholder="Escribe tu email" required>
						</div>
						<div class="col-12 col-md-5 mb-3">
							<label class="form-label" for="password">CONTRASEÑA</label>
							<input id="password" class="form-control" type="password" name="password" placeholder="Escribe tu contraseña" required>
						</div>
						<div class="col-12 col-md-5 mb-3">
							<label class="form-label" for="password2">REPITE LA CONTRASEÑA</label>
							<input id="password2" class="form-control" type="password" name="password2" placeholder="Escribe tu contraseña" required>
						</div>
						<div class="col-12 col-md-5 mb-3">
							<label class="form-label" for="nif">NIF</label>
							<input id="nif" class="form-control" type="text" name="nif" placeholder="Escribe tu NIF" required>
						</div>
						<div class="col-12 col-md-5 mb-3">
							<label class="form-label" for="phone">TELÉFONO</label>
							<input id="phone" class="form-control" type="text" name="phone" placeholder="Nº teléfono" required>
						</div>
						<div class="col-12 col-md-5 mb-3">
							<label class="form-label" for="adress">DIRECCIÓN</label>
							<input id="adress" class="form-control" type="text" name="adress" placeholder="Escribe tu dirección" required>
						</div>
						<div class="col-12 col-md-5 mb-3">
							<label class="form-label" for="town">LOCALIDAD</label>
							<input id="town" class="form-control" type="text" name="town" placeholder="Escribe tu localidad" required>
						</div>
						<div class="col-12 col-md-5 mb-3">
							<label class="form-label" for="zipcode">C. POSTAL</label>
							<input id="zipcode" class="form-control" type="text" name="zipcode" placeholder="C.P." required>
						</div>
						<div class="col-12 col-md-5 mb-3">
							<label class="form-label" for="zipcode">&nbsp;</label>
							<button class="col-12 text-light btn btn-dark" type="submit">ACTUALIZAR</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- FOOTER -->
	<footer class="fixed-bottom border-top">
		<div class="container">
			<footer class="p-2 my-3">
				<p class="text-center text-muted">© 2022 Coral</p>
			</footer>
		</div>
	</footer>

	<!-- BOOTSTRAP JS/POPPER -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
