<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" title="style" />
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

    <!-- HEADER -->
    <header class="p-0 mb-3 border-bottom">
        <!-- NAV BAR -->
        <nav class="navbar navbar-expand-md navbar-light p-2 py-3">
            <div class="container-fluid">
                <img id="logo" th:src="@{/img/logo.png}">
                <button class="navbar-toggler border-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMenu" aria-controls="collapseMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapseMenu">
                    <ul class="navbar-nav mx-auto mb-2 mb-md-0 fs-5">
                        <li class="nav-item">
                            <a class="nav-link">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Perfil</a>
                        </li>
                    </ul>

                    <!-- USER NAME -->
                    <div th:if="${session.user != null}" class="mx-3">Bienvenida/o <span class="font-italic" th:text="${session.user.name}"></span></div>
					<form th:action="@{/logout}" method="post">
						<button type="submit" class="btn btn-dark text-light">Cerrar sesión</button>
					</form>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTENT -->
    <section>

        <div class="container d-flex flex-wrap justify-content-center p-4">
            <div class="col-10 mb-4 p-3 d-flex flex-wrap justify-content-between">
                <h3>Pedidos en curso</h3>
                <button class="btn btn-new-order">Nuevo pedido</button>
            </div>
            <div class="col-10 mb-4 p-3">
                <h4>Pedidos anteriores</h4>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="fixed-bottom border-top">
        <div class="container">
            <footer class="p-2 my-3">
                <p class="text-center text-muted">© 2022 Coral</p>
            </footer>
        </div>
    </footer>

    <!-- BOOTSTRAP JS/POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
