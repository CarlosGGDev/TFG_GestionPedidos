<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}" title="style" />
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- PENDIENTE: -->
    <!-- MODIFICAR ACTION HACIA CONTROLADOR -->
    <!-- AÑADIR LINK HACIA PAGINA INICIO SESION -->

    <form th:action="@{/registro}" th:object="${user}" method="post" class="col-8 my-5 mx-auto p-5 px-2 d-flex flex-wrap">
        <div class="text-center col-12">
            <img class="img-fluid" th:src="@{/img/logo.png}"><br/>
            <p class="m-0 fs-1">Coral</p>
            <p>Ya tienes cuenta? <a th:href="@{/acceso}">Inicia sesión</a></p>
        </div>
        <div class="col-12 d-flex flex-wrap justify-content-evenly">
            <div class="col-5 d-flex flex-wrap justify-content-between">
                <div class="col-12 mb-3">
                    <label class="form-label" for="name">NOMBRE</label>
                    <input th:field="*{name}" id="name" class="form-control" type="text" name="name" placeholder="Escribe tu nombre" required />

                    <!-- AVISOS DE ERRORES?? -->
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label" for="email">EMAIL</label>
                    <input th:field="*{email}" id="email" class="form-control" type="email" name="email" placeholder="Escribe tu email" required />
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label" for="password">CONTRASEÑA</label>
                    <input th:field="*{password}" id="password" class="form-control" type="password" name="password" placeholder="Escribe tu contraseña" required />
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label" for="confirm-password">REPITE LA CONTRASEÑA</label>
                    <input id="confirm-password" class="form-control" type="password" name="confirm-password" placeholder="Escribe tu contraseña" required />
                </div>
            </div>
            <div class="col-5 d-flex flex-wrap justify-content-between">
                <div class="col-5 mb-3">
                    <label class="form-label" for="nif">NIF</label>
                    <input th:field="*{nif}" id="nif" class="form-control" type="text" name="nif" placeholder="Escribe tu NIF" required />
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label" for="phone">TELÉFONO</label>
                    <input th:field="*{phone}" id="phone" class="form-control" type="text" name="phone" placeholder="Nº teléfono" required />
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label" for="address">DIRECCIÓN</label>
                    <input th:field="*{address}" id="address" class="form-control" type="text" name="address" placeholder="Escribe tu dirección" required />
                </div>
                <div class="col-7 mb-3">
                    <label class="form-label" for="town">LOCALIDAD</label>
                    <input th:field="*{town}" id="town" class="form-control" type="text" name="town" placeholder="Escribe tu localidad" required />
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label" for="zipcode">C. POSTAL</label>
                    <input th:field="*{zipcode}" id="zipcode" class="form-control" type="text" name="zipcode" placeholder="C.P." required />
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label" for="zipcode">&nbsp;</label>
                    <button class="col-12 btn btn-dark" type="submit">REGISTRARSE</button>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
