# DATABASE CONNECTION
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/frutas_hortalizas?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

# SPRING JPA
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true